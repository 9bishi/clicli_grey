name: IOS CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        architecture: x64
    - run: flutter pub get
    - name: build ios ipa
      run: |
        flutter build ios --release --no-codesign
        mkdir ./web/CliCli
        mv /Users/runner/work/clicli_grey/clicli_grey/build/ios/iphoneos/Runner.app ./web/CliCli
        cd ./web
        zip -r CliCli.ipa CliCli
        ls

