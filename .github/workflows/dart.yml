name: Dart CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1.5.3
        with:
          channel: 'stable'
      - name: init env
        run: |
          flutter pub get
      - name: build adnroid apk
        run: |
          flutter build apk --release -v
      - name: create release
        run: |
          git config --global user.email "1533540012@qq.com"
          git config --global user.name "github-actions[bot]"
          git clone https://github.com/cliclitv/app.clicli.me.git
          cd ./app.clicli.me
          mv ../build/app/outputs/apk/release/* ./
          git add -A && git commit -m 'update release'